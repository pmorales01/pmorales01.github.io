layout: default
title: WebDev
permalink: './web-dev-projects.html'
---

<div class="flex flex-col w-full">
{% for post in site.web %}
    <div class="grid mx-8 mt-8 card bg-slate-100 p-4 rounded-box space-y-3.5">
        <h2 class="text-rose-500 text-2xl text-center">{{ post.name }} </h2>
        <p>Project Website: <a class="link link-info" href="{{ post.pages }}" target="_blank" rel="noopener noreferrer">{{ post.pages }}</a></p>
        <p>GitHub Repo Link: <a class="link link-info" href="{{ post.repo }}" target="_blank" rel="noopener noreferrer">{{ post.repo }}</a></p>
        <p>Languages Used: {{ post.languages }}</p>
        <br>
        {{ post.content }}
    </div> 
{% endfor %}
</div>
